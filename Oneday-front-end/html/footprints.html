    <body>
        <div id="map"></div>
        <script>
        function initMap() {
            var defaultLocation = {
                lat: 49.2462,
                lng: -123.126
            }
            var map = new google.maps.Map(document.getElementById('map'), {
                center: defaultLocation,
                zoom: 13
            });



            var contentString = '<div id="content">' +
                '<div id="siteNotice">' +
                '</div>' + '<p>Marker1</p>'
            '</div>';

            var infowindow = new google.maps.InfoWindow({
                content: contentString,
                maxWidth: 200
            });


            var marker = new google.maps.Marker({
                position: {
                    lat: 49.2462,
                    lng: -123.126
                },
                map: map,
                title: 'Hello World!'

            });
            marker.setMap(map);
            marker.addListener('click', function() {
                infowindow.open(map, marker);
            });
        }
        </script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjVJj7UJVjfb5G1_-LPkHEJgRseORP6tU     
&callback=initMap">
        </script>
